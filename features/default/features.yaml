version: "1.4"
namespace:
    key: default
    name: Default
flags:
    - key: checkout_version
      name: checkout_version
      type: VARIANT_FLAG_TYPE
      enabled: true
      variants:
        - default: true
          key: v1
          name: v1
          description: v1
          attachment: {}
        - key: v2
          name: v2
          description: v2
          attachment: {}
      rules:
        - segment:
            keys:
                - checkout_version_v2
            operator: OR_SEGMENT_OPERATOR
          distributions:
            - variant: v2
              rollout: 100
segments:
    - key: checkout_version_v2
      name: checkout_version_v2
      constraints:
        - type: STRING_COMPARISON_TYPE
          property: customer_id
          operator: isoneof
          value: '["8732571","12345"]'
      match_type: ALL_MATCH_TYPE
